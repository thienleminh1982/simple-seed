<div ng-controller="View1Ctrl">
      Filter by name:
      <input type="text" ng-model="filterNameValue">
      <br/>
      Filter above age:
      <input type="text" ng-model="filterAgeValue">
      <br>

      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="row in myarr | filter: filterNameValue | filterByAge: filterAgeValue | orderBy:'age'" style="background-color: {{$odd ? 'green' : 'yellow'}}">
          <td>{{row.name}}</td>
          <td>{{row.age}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="container">
      <input type="text" ng-model="number">
      <input type="button" value="Add to numArr" class="btn btn-success" ng-click="incrementNumber()">
      <input type="button" value="Stop monitoring" class="btn btn-danger" ng-click="stopMonitoring()">
      <h4>Number list:</h4>
      {{numArr}}
    </div>
</div>
